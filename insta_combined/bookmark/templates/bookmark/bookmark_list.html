{% extends 'base.html' %}

{% block content %}
<div class = "row">
    <div class = "col"></div>
    <div class="col-12 col-xl-8 col-md-4">
        <!-- #분할 크기 설정 -->
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">게시자 이름</th>
        <th scope="col">사이트명</th>
        <th scope="col">제목</th>
        <th scope="col">수정</th>
        <th scope="col">삭제</th>
      </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
      <tr>
        <td>{{ object.id }}</td>>
        <td><a href="{% url 'bookmark:detail' object.id  %}">{{ object.site_name }}</a></td>
        <td><a href = "{{ object.url }}">{{ object.url }}</a></td>
        <td><a href="{% url 'bookmark:update' object.id  %}">수정</a>
        <td><a href="{% url 'bookmark:delete' object.id  %}">삭제</a></td>
      </tr>
      {% endfor %}

      <a href="{% url 'bookmark:create' %}" class="btn btn-primary">게시글 올리기</a>
    </tbody>
</table>
</div>
<div class="col"></div>
</div>
{% endblock %}
